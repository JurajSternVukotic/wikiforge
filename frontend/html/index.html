    <div id="login-register-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
      
          <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'login')" id="default-tab">Login</button>
            <button class="tablinks" onclick="openTab(event, 'register')">Register</button>
      
          <div id="login" class="tabcontent">
            <h3>Login</h3>
            <form>
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" name="login-email" required>
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="login-password" required>
              <button type="submit">Login</button>
            </form>
          </div>
      
          <div id="register" class="tabcontent">
            <h3>Register</h3>
            <form>
              <label for="register-username">Username:</label>
              <input type="text" id="register-username" name="register-username" required>
          
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" name="register-email" required>
          
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" name="register-password" required>
          
              <label for="register-confirm-password">Confirm Password:</label>
              <input type="password" id="register-confirm-password" name="register-confirm-password" required>
          
              <label for="register-birthday">Birthday:</label>
              <input type="date" id="register-birthday" name="register-birthday" required>
          
              <label for="register-gender">Gender:</label>
              <select id="register-gender" name="register-gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
              </select>
          
              <label for="register-language">Language preference:</label>
              <select id="register-language" name="register-language" required>
                <option value="en">English</option>
                <option value="hr">Croatian</option>
              </select>
          
              <div>
                <input type="checkbox" id="accept-tos" name="accept-tos" required>
                <label for="accept-tos">I accept the <a href="terms-of-service.html" target="_blank">Terms of Service</a></label>
              </div>
          
              <div>
                <input type="checkbox" id="accept-privacy" name="accept-privacy" required>
                <label for="accept-privacy">I accept the <a href="terms-of-service.html#privacy-policy#privacy_policy" target="_blank">Privacy Policy</a></label>
              </div>
          
              <button type="submit">Register</button>
            </form>
          </div>

            </form>
          </div>
        </div>
      </div>
