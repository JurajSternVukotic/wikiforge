<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WikiForge - Contact</title>
</head>
<body id="contactbody">
    <nav class="topnav">
        <ul>
            <li><a href="">&#60;-</a> </li>
            <li><a href="" id="home">Home</a></li>
            <li><a href="" id="my-wikis">My Wikis</a></li>
            <li><a href="" id="friends">Friends</a></li>
            <li><a href="" id="bookmarks">Bookmarks</a></li>
            <li><a href=""><h1>LOGO</h1></a></li>
            <li><a href="">ANIM</a></li>
            <li><a href="" id="tutorial">Tutorial</a></li>
            <li><a href="#" id="profile" onclick="openLoginRegisterModal()">Profile</a></li>
            <li><a href="#" id="language_toggler">Language</a></li>
            <li><a href="#" id="theme_toggler">Theme</a></li>
            <li><a href="">-&#62;</a></li>
        </ul>
    </nav>
    <div id="login-register-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
      
          <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'login')" id="default-tab">Login</button>
            <button class="tablinks" onclick="openTab(event, 'register')">Register</button>
      
          <div id="login" class="tabcontent">
            <h3>Login</h3>
            <form>
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" name="login-email" required>
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="login-password" required>
              <button type="submit">Login</button>
            </form>
          </div>
      
          <div id="register" class="tabcontent">
            <h3>Register</h3>
            <form>
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" name="register-email" required>
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" name="register-password" required>
              <label for="register-confirm-password">Confirm Password:</label>
              <input type="password" id="register-confirm-password" name="register-confirm-password" required>
              <button type="submit">Register</button>
            </div>

            </form>
          </div>
        </div>
      </div>
      <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Contacting:</label>
                <select id="reason" name="reason" required>
                    <option value="">Please select</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="bug-report">Bug Report</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <label for="file-upload">Upload a File (Optional):</label>
                <input type="file" id="file-upload" name="file-upload">

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../javascript/loadloginregistermodal.js"></script>
    <script src="../javascript/loadfooter.js"></script>
    <script src="../javascript/translations.js"></script>
    <script src="../javascript/themeswitcher.js"></script>
    <script src="../javascript/loginregistermodal.js"></script>
    <script src="../javascript/translationlogic.js"></script>
    <script src="../javascript/listener.js"></script>  
    
</body>
</html>
